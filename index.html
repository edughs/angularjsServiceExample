<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <link href="css/main.css" rel="stylesheet" />
    <!-- Include the AngularJS library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  </head>

  <body ng-app="Comic">

    <div class="main">

      <div class="container" ng-controller="ComicController">

        <div class="styled-div">
          <h1>Series</h1>
        </div>

        <div class="row series">                      
          <div ng-repeat="result in series_list.results" class="result col-xs-12 col-sm-6 col-md-3 col-lg-2">
						<img class="img-responsive photo" ng-src="{{ result.image.medium_url }}">
            <h5 class="title yellow no-overflow">{{ result.name }}</h3>
          </div>       
        </div>

      </div>

      <div class="container" ng-controller="MoviesController">

        <div class="styled-div">
          <h1 class="yellow">Movies</h1>
        </div>

        <div class="row movies">       
          <div ng-repeat="result in movies_list.results" class="result col-xs-12 col-sm-6 col-md-3 col-lg-2">
            <img class="img-responsive photo" ng-src="{{ result.image.medium_url }}">
            <h5 class="title yellow no-overflow">{{ result.name }}</h5>            
          </div>
        </div>

      </div>

    </div>    

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/ComicController.js"></script>
    <script src="js/controllers/MoviesController.js"></script>
    <!-- Services -->
    <script src="js/services/services.js"></script>

  </body>
</html>
